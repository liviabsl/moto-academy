<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aula de input</h1>
    <form action="">
        <div>
            <label for="">Nome: </label>
            <input type="text">
        </div>

        <div>
            <label for="">Email: </label>
            <input type="email">
        </div>

        <div>
            <label for="">Sexo: </label>
            <input type="radio" name="sexo" value="feminino">
            <label for="html">feminino</label><br>
            <input type="radio" name="sexo" value="masculino">
            <label for="css">Masculino</label><br>
            <input type="radio" name="sexo" value="outro">
            <label for="javascript">Outro</label>
        </div>

        <div>
            <label for="">Telefone: </label>
            <input type="tel">
        </div>

        <div>
            <label for="">Linkedin: </label>
            <input type="url">
        </div>
            <label for="">Como você avalia seu chefe de 1 a 10:</label>
            <input type="range" name="vol" min="1" max="10">

        <div>
            <label for="">Selecione a semana da sua contratação:</label>
            <input type="week" name="week">
        </div>

        <div>
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
